services:
  prisma_migrate:
    build:
      context: .
      dockerfile: dockerfile
    container_name: clinica-migrate
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://${DATABASE_USERNAME}:${DATABASE_PASSWORD}@database_clinicup:5432/${DATABASE_NAME}?schema=public
    depends_on:
      database_clinicup:
        condition: service_healthy
    networks:
      - clinica-network
    command: ["sh", "-c", "yarn prisma migrate deploy && yarn prisma generate"]
    restart: "no"

  api_clinicup:
    build:
      context: .
      dockerfile: dockerfile
    container_name: clinica-api
    ports:
      - '3001:3001'
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://${DATABASE_USERNAME}:${DATABASE_PASSWORD}@database_clinicup:5432/${DATABASE_NAME}?schema=public
    depends_on:
      database_clinicup:
        condition: service_healthy
      prisma_migrate:
        condition: service_completed_successfully
    networks:
      - clinica-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  
  frontend_clinicup:
    image: clinicup_app
    ports: 
      - '3000:3000'

  database_clinicup:
    image: postgres:16-alpine
    container_name: clinica-postgres-db
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - clinica-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME} -d ${DATABASE_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  clinica-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local